<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 350px;
            padding: 20px;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .stats {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stats h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .stat-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn.primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn.primary:hover {
            background: #45a049;
        }
        
        .btn.secondary {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn.secondary:hover {
            background: #f8f9fa;
        }
        
        .btn.danger {
            background: #dc3545;
            color: white;
        }
        
        .btn.danger:hover {
            background: #c82333;
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        
        .footer p {
            color: rgba(255,255,255,0.8);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéì Flashcard Extension</h1>
    </div>
    
    <div class="stats">
        <h3>Statistics</h3>
        <div class="stat-item">
            <span>Total Cards:</span>
            <span id="totalCards">0</span>
        </div>
        <div class="stat-item">
            <span>Current Card:</span>
            <span id="currentCard">-</span>
        </div>
    </div>
    
    <div class="actions">
        <button id="openNewTab" class="btn primary">üìö Open New Tab</button>
        <button id="addCard" class="btn secondary">‚ûï Add New Card</button>
        <button id="exportData" class="btn secondary">üì§ Export Cards</button>
        <button id="importData" class="btn secondary">üì• Import Cards</button>
        <button id="resetData" class="btn danger">üîÑ Reset All Cards</button>
    </div>
    
    <div class="footer">
        <p>Version 1.0 | Made with ‚ù§Ô∏è</p>
    </div>
    
    <input type="file" id="fileInput" style="display: none;" accept=".json">
    
    <script src="popup.js"></script>
</body>
</html>
