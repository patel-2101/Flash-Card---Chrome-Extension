<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Flashcard Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn.primary {
            background: #4CAF50;
            color: white;
        }

        .btn.primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn.secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .flashcard-container {
            margin: 2rem 0;
            perspective: 1000px;
        }

        .flashcard {
            width: 100%;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-style: preserve-3d;
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .flashcard-front {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }

        .flashcard-back {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            transform: rotateY(180deg);
        }

        .card-content {
            max-width: 100%;
            word-wrap: break-word;
        }

        .card-content h2 {
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }

        .card-info {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        #jsonFile {
            display: none;
        }

        .file-info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .flashcard {
                height: 250px;
            }
            
            .card-content h2 {
                font-size: 1.2rem;
            }
            
            .footer {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö JSON Flashcard Loader</h1>
        </div>
        
        <div class="controls">
            <button id="loadBtn" class="btn secondary">üìÅ Load JSON File</button>
            <button id="flipBtn" class="btn primary">Show Answer</button>
            <button id="prevBtn" class="btn secondary">‚Üê Previous</button>
            <button id="nextBtn" class="btn secondary">Next ‚Üí</button>
        </div>
        
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <div class="card-content">
                            <h2 id="question">Click "Load JSON File" to get started!</h2>
                        </div>
                    </div>
                    <div class="flashcard-back">
                        <div class="card-content">
                            <h2 id="answer">Your answers will appear here</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="card-info">
                <span id="cardCounter">No cards loaded</span>
            </div>
            <div class="actions">
                <button onclick="shuffleFlashcards()" class="btn secondary">üîÄ Shuffle</button>
                <button onclick="selectRandomCard(); displayCurrentCard(); updateCardCounter();" class="btn secondary">üé≤ Random</button>
                <button onclick="exportFlashcards()" class="btn secondary">üíæ Export</button>
            </div>
        </div>
        
        <div class="file-info">
            <p>üí° <strong>JSON Format:</strong> Upload a JSON file with flashcards in this format:</p>
            <p><code>[{"question": "Your question?", "answer": "Your answer"}]</code></p>
        </div>
    </div>

    <input type="file" id="jsonFile" accept=".json">
    <script src="flashcard-json-loader.js"></script>
</body>
</html>
